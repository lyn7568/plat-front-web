			<div class="headconBox flexCenter">
				<div class="headimgBox cmpimgBox">
					<div class="boxBlock">
						<img class="boxBlockimg" src="" id="proHead" />
					</div>
				</div>
                <div class="reInfoBlock" style="padding-left: 230px;">

                	<div class="h2Font ellipsisSty"><span id="proTit"></span> <span id="proOther"></span></div>
                	<div class="operateBlock bottomShow">

								<span>分享到</span>
								<a href="" id="weibo" target="_blank"><em class="operateicon operateicon2 icon-sina"></em></a>
								<em class="operateicon operateicon2 icon-wechat shareWeixin">
									<div class="shareCode clearfix">
										<div class="floatL" id="qrcode"></div>
										<div class="shareWord floatR">
											<p>打开微信“扫一扫”，<br/>打开网页后点击屏幕右上角“分享”按钮</p>
										</div>
									</div>
								</em>
							</li>
                		</ul>
                	</div>
                </div>
                <div class="goSpan">
                	<span class="attenSpan" id="attentBtn">关注</span>

				</div>
			</div>
			<div class="leftconBox floatL" style="padding-bottom: 40px;">
				<div class="navconBox">
					<ul class="mainNavUl clearfix">
						<li rel="item1user" class="liNow" id="tab1user">主页</li>
						<li class="productions" rel="item10user" id="tab10user">产品 <span class="counts" id="productCount"></span></li>
						<li class="establishments" rel="item9user" id="tab9user">服务 <span class="counts" id="serCount"></span></li>
						<li class="establishments" rel="item2user" id="tab2user">资源 <span class="counts" id="resCount"></span></li>
						<!-- <li rel="item3user" id="tab3user">文章 <span class="counts" id="artCount"></span></li> -->
						<li rel="item6user" id="tab6user">资料</li>
						<li rel="item8user" id="tab8user" tmp="item8more" class="rightbtn">更多<em class="foldtr"></em></li>
					</ul>
					<div class="moreNav" id="item8more">
						<ul class="moreNavUl clearfix">
							<li data-num="0" rel="item8drop1" class="attendMy liNow">关注该企业的人</li>
						</ul>	
					</div>
				</div>
				<div class="itremconBox">
					<div id="item1user" class="leftconItem"style="background: #f4f6f8;">
						<div class="coninfobox needinfobox displayNone">
							<div class="coninfocon form-item needList">
								<ul class="form-need" id="showDemand">
									
								</ul>
							</div>
						</div>
						<div class="coninfobox splitBlock clearfix displayNone">
							<div class="form-item otherShow">
								<div class="coninfotit">我们的产品<span class="seeMore" id="seeMorePd">查看全部<em></em></span></div>
								<div class="coninfocon form-result aboutRes">
									<ul id="showProduct">
										
									</ul>
								</div>
							</div>
						</div>
						<div class="coninfobox splitBlock clearfix displayNone">

							<div class="form-item otherShow displayNone">

								<div class="coninfocon form-result aboutRes">
									<ul id="showResource">
										
									</ul>
								</div>
							</div>	
						</div>
						<div class="coninfobox displayNone">
							<div class="coninfotit">企业简介</div>
							<div class="coninfocon" id="descpS">
								
							</div>
						</div>
						<div class="coninfobox displayNone">

					<div id="item3user" class="leftconItem">

								<ul id="proArticel">

					<div id="item6user" class="leftconItem">

									<li>企业名称：<span id="orgName"></span></li>

						<div class="coninfobox displayNone">

				</div>

						<div class="aboutTit">相关文章</div>

							<ul id="relateArt">
							</ul>
						</div>
					</div>

<script>
	//微信分享
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width: 100,
		height: 100
	});

	function makeCode() {
		var hurl = window.location.host;
		var orgId = GetQueryString("orgId");
		var elurl = "http://" + hurl + "/e/c.html?id=" + orgId;
		qrcode.makeCode(elurl);
	}
	makeCode();

	//分享关注按钮
	$('.shareWeixin').hover(function(){$('.shareCode').stop(true,false).fadeToggle();});

	
</script>
