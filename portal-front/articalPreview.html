 <!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>文章预览-科袖网</title>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" media="screen" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="css/common.css" rel="stylesheet">
<link type="text/css" href="css/genindex.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>

</head>

<body>
<header id="header">
	<script src="js/header.js"></script>
</header>
<div id="container">
	
	<div class="containerCon">
		<div class="contentCon clearfix conBlock">
			<div class="leftconBox floatL">
				<div class="showDetail">
					<div class="h1Font" id="articleTitle"></div>
					<div class="h2Font"><span id="publishTime">此处将显示文章的发布时间 </span></div>
					<div class="showBigOpen" id="articleImg" ></div>
					<!--文章内容区-->
					<div class="showMain" id="articleContent">

					</div>
					<!--附件模块-->
					<ul class="atachList" id="atachList">
					</ul>
					<!--标签模块-->
					<ul class="tagList" id="tagList">
						
					</ul>
					<!--相关专家-->
					<div class="form-item otherShow otherShowFirst displayNone">
						<div class="aboutTit">相关专家</div>
						<div class="form-result">
							<ul id="relevantExperts">
								
							</ul>
						</div>
					</div>
					<!--相关服务-->
					<div class="form-item otherShow displayNone">
						<div class="aboutTit">相关服务</div>
						<div class="form-result aboutRes">
							<ul id="oService">
							</ul>
						</div>
					</div>
					<!--相关产品-->
					<div class="form-item otherShow displayNone">
						<div class="aboutTit">相关产品</div>
						<div class="form-result aboutRes">
							<ul id="oProducts">
								
							</ul>
						</div>
					</div>
					<!--相关资源-->
					<div class="form-item otherShow displayNone">
						<div class="aboutTit">相关资源</div>
						<div class="form-result aboutRes">
							<ul id="resources">
								
							</ul>
						</div>
					</div>
					<div class="form-item otherShow displayNone">
						<div class="aboutTit">相关企业</div>
						<div class="form-result aboutRes">
							<ul id="busList">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="rightconBox floatR">
				<div class="conItem conItemG alignCenter displayNone" id="expert">
					<div class="madiaHead useHead" id="Zimg"></div>
					<div class="proInfo">
						<div class="h3Font clearfix">
							<span class="h1Font" id="Zname"></span>
							<span class="authiconNew" title="科袖认证专家" id="ZauthFlag"></span>
						</div>
						<p class="h2Font" id="Ztitle"></p>
						<p class="h2Font" id="ZorgName"></p>
					</div>
				</div>
				<div class="conItem conItemG displayNone" id="enterprise">
					<div class="madiaHead cmpHead" id="Qimg">
						<div class="boxBlock">
							<img class="boxBlockimg" src="" id="companyImg">
						</div>
					</div>
					<div class="proInfo alignCenter">
						<div class="h3Font clearfix">
							<span class="h1Font" id="Qname">北京科袖科技有限公司</span>
							<span class="authiconNew" title="科袖认证企业" id="QauthFlag"></span>
						</div>
						<p class="h2Font ellipsisSty" id="Qindustry"></p>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	
</div>
<footer>
	<script type="text/javascript" src="js/footer.js"></script>
</footer>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/public/baseUtil.js"></script>
<script type="text/javascript" src="js/public/genCom.js"></script>
<script type="text/javascript" src="js/public/cacheUtil.js"></script>
<script type="text/javascript" src="js/articalPreview.js"></script>
</body>
</html>
