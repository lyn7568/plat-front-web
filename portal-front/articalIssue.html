<script type="text/javascript">
$(function () {
	//回到顶部
	var $body = $(document.body);;
	var $bottomTools = $('.footer_tools');
	$(window).scroll(function () {
		var scrollHeight = $(document).height();
		var scrollTop = $(window).scrollTop();
		var $footerHeight = $('footer').outerHeight(true);
		var $windowHeight = $(window).innerHeight();
		scrollTop > 50 ? $("#scrollUp").fadeIn(200).css("display","block") : $("#scrollUp").fadeOut(200);			
		$bottomTools.css("bottom", scrollHeight - scrollTop - $footerHeight > $windowHeight ? 20 : $windowHeight + scrollTop + $footerHeight + 20 - scrollHeight);
	});
	$('#scrollUp').click(function (e) {
		e.preventDefault();
		$('html,body').animate({ scrollTop:0});
	});

});
//Model模态框打开关闭
$(".mb_close,.mb_btnNo").click(function() {
	$(".modelContain").hide();
	$(".blackcover2").fadeOut();
	$("body").removeClass("modelOpen");
})
//初始引用编辑器
ue = UE.getEditor('editor', {});
// 初始化Web Uploader
var uploader = WebUploader.create({
    auto: true,
    swf: '../js/webuploader/Uploader.swf',
    server: '../ajax/cachedFileUpload',
    fileSingleSizeLimit: 2 * 1024 * 1024,
    duplicate:true,
    pick : {
    	id : "#filePicker",
    	multiple: false
    	},
    accept: {// 只允许选择图片文件。
        title: 'Images',
        extensions: 'jpg,jpeg,png',
        mimeTypes: 'image/jpg,image/jpeg,image/png'
    }
   
});
uploader.onError = function(code) {
	if(code=="F_EXCEED_SIZE"){
		$.MsgBox.Alert('提示', '请上传jpg、jpeg、png格式的图片，大小不超过2M')	
	}
};
// 当有文件添加进来的时候
uploader.on( 'fileQueued', function( file ) {
    uploader.makeThumb( file, function( error, src ) {
        $("#uploader").css("background-image","url("+src+")");
        $(".imgtis").text("");
        $(".upFront").hide();
        $(".upBackbtn").show();
    }, 1, 1 );
    
});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
cacheImageKey="";
uploader.on( 'uploadSuccess', function(file,data) {
	if(data.success) {
		cacheImageKey =data.data[0].cacheKey;
		$("#uploader").attr("data-id",cacheImageKey);
	}else{
		$.MsgBox.Alert('提示', '只支持jpeg/jpg/png格式的图片');
		$("#uploader").css("background-image","url('')");
	}
	
});
</script>
