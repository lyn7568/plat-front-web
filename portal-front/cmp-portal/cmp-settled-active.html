<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>企业激活账户</title>
<link rel="shortcut icon" href="images/favicon.ico "/>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="css/common.css">
<link type="text/css" rel="stylesheet" href="css/cmpindex.css">
<script type="text/javascript" src="js/public/jquery-1.11.1.js"></script>
</head>
<body>
<!--头部-->
<header>
	<script type="text/javascript" src="js/public/cmpHeader.js"></script>
</header>
<!--中间-->
<div id="container">
	<div class="conBanner"></div>
	<div class="containerCon">
        <div class="conTit">
			<h4 class="tit-hh4"><img src="images/business_icon_chuangjian_nor.png">激活账户</h4>
		</div>
		<form class="cmpAllFrm">
			<ul class="cmpAllUl cmpSettledul">
				<li class="importBlock">
					<p class="importTip">激活邮件已发送至：<br />
						<span class="cmpColor" id="emailShow"></span>
					</p>
					<p class="smalltip alignCenter">请您在10分钟内登录您的企业邮箱，接收邮件，<br />点击链接后即可激活账户。</p>
				</li>
				<li>
					<button type="button" class="frmtype frmtypeW btnModel btnModelBig headRadius save-block" id="emailGo">登录邮箱</button>
				</li>
			</ul>
		</form>
		
	</div>
</div>
<!--底部-->
<footer>
	<script type="text/javascript" src="js/public/cmpFooter.js"></script>
</footer>
<script type="text/javascript"src="js/public/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/public/baseUtil.js"></script> 
<script type="text/javascript" src="js/public/cmpCom.js"></script>   
<script type="text/javascript">
$(function(){
	var companyEmailVal = GetQueryString("companyEmailVal");
	$("#emailShow").text(companyEmailVal);
	$("#emailGo").on("click", function(){
		 var url = companyEmailVal.split('@')[1];
        for (var j in hash){
        	if(hash[url]==undefined){
        		location.href="http://mail." + url; 	
        	}else{
        	 	$(this).attr("href", hash[url]); 
            	location.href=hash[url]; 	
        	}
        }  
	});
})
</script>
</body>
</html>
