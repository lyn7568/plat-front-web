<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>科袖网，搭建企业与专家的桥梁</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/share.css">
<style type="text/css">
	html,body{min-height: auto;background: url(../images/wechat_bg_img_nor@3x.png) no-repeat;background-size:cover;background-attachment: fixed;}
</style>
</head>
<body class="invitebody">
<div class="contentBody2">
	<div class="logobox" style="margin-bottom:8%;">
		<a class="logolink" href="javascript:;">
			<img class="logoimg" src="../images/wechat_icon_logo_nor@3x.png" />
		</a>
	</div>
	
	<form class="form-inline" role="form" style="width: 90%;margin:auto">
		<!--填写表单信息-->
		<div class="formblock">
			<div class="form-group">
				<div class="input-group">
			    	<input type="text" class="form-control input_name" placeholder="请输入您的真实姓名" id="username" autocomplete="off">
			    </div>
				<div class="input-group">
			    	<input type="tel" class="form-control input_phone" placeholder="请输入您的手机号码" id="userphone" autocomplete="off">
			    </div>
			    <div class="input-group">
			    	<input type="email" class="form-control input_mail" placeholder="请输入您的邮箱" id="usermail" autocomplete="off">
			    </div>
			    <div class="input-group">
			    	<input type="text" class="form-control input_org" placeholder="请输入您所在机构" id="userorg" autocomplete="off">
			    </div>
			</div>
			<div class="checkboxT checkReg">
		        <div class="checkBg" style="background-position:0 2px;">
		        	同意「科袖」收录我的学术信息，帮我完善个人主页。
		        </div>
			</div>
		    <button type="button" class="btn btn-lg btn-block canPoint" disabled id="regbtn" style="margin:30px 0">提交</button>
	    </div>
	    <!--注册成功时显示-->
	    <div class="inviteSucceed displayNone" style="margin-bottom: 40px;">
	    	<div class="inviteTit" style="margin:40px 0;">
	    		<h3 style="font-size:26px;">提交成功！</h3>
				<p style="font-size:16px;margin-top:30px;line-height:24px;">工作人员会在5个工作日之内，为您开通个人主页。
				届时会有邮件告知，请您留意查收。</p>
			</div>
			<div style="text-align: center;">
				<img src="../images/home_code_app.jpg" style="width:200px;height:200px;border-radius:6px;" />
				<p style="font-size: 14px;line-height:36px;color:#fff;">下载「科袖」app</p>
			</div>
			
	    </div>
	</form>
</div>

<div class="bomb-box"></div>
<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
<script type="text/javascript" src="../js/public/shareCom.js"></script>
<script type="text/javascript" src="../js/reg_h5.js" ></script>

</body>
</html>
