<style>
.tag-show{
	position:absolute;
	right:-10px;
	top: 6px;
}
.tag-show>span{
	display: block;
	margin-bottom:2px;
	font-size: 10px;
	color: #ffffff;
	background:#ff0000;
	border-radius: 20px;
	padding:2px 6px;
}
.aboutTit .seeMore{
	font-size: 13px;
	color: #ff9900;
	cursor: pointer;
}
.steptit{
	margin-bottom: 10px;
}
.steptit>a{
	display: inline-block;
	font-size: 15px;
	margin-right:10px;
	line-height: 40px;
	cursor: pointer;
}
.steptit>a.active{
	color: #ff9900;
    border-bottom: 2px solid #ff9900;
}
.leftconItem .steptit{
	padding: 10px 20px;
}
.queStep .quemain{
	border-top: 1px #eee solid;
	padding-top:10px;
	min-height: 200px;
}
.form-item .madiaEdit{
	position:absolute;
	top:25%;
	right: 30px;
	overflow: hidden;
	z-index: 22;
}
.form-item .madiaInfo{
	padding-right:280px;
}
.form-item .madiaEdit>li{
	border:1px solid #ff9900;
	color: #ff9900;
	padding:2px 6px;
	margin: 2px;
	text-align: center;
	float:left;
}
.form-item .madiaEdit>li.added{
	color:#999;
	cursor:auto;
	border:none
}
.form-item .madiaEdit>li.authTeamSta{
	background:#ff9900;
	color:#fff;
	cursor: auto;
}
